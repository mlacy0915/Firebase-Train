<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link rel="JavaScript" href="./java.js">
</head>
  <body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Anytime is Train Time</h1>
          <p class="lead">Choo Choo. Chee Chee.</p>
        </div>
      </div>
      <div class="card">
        <div class="card-header">
          Current Train Schedule
        </div>
        <div class="card-body">
          <blockquote class="blockquote mb-0">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency (min)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">---</th>
                    <td>----</td>
                    <td>----</td>
                    <td>----</td>
                    <td>----</td>
                  </tr>
                  <tr>
                    <th scope="row">---</th>
                    <td>----</td>
                    <td>----</td>
                    <td>----</td>
                    <td>----</td>
                  </tr>
                  <tr>
                    <th scope="row">---</th>
                    <td>----</td>
                    <td>----</td>
                    <td>----</td>
                    <td>----</td>
                  </tr>
                </tbody>
              </table>
            <footer class="blockquote-footer"><cite title="Source Title">Source Title</cite></footer>
          </blockquote>
        </div>
      </div>
      <div class="card">
        <div class="card-header">
          Quote
        </div>
        <div class="card-body">
          <blockquote class="blockquote mb-0">
            <form>
                <div class="form-group">
                  <label for="formGroupExampleInput">Train Name</label>
                  <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Train Name">
                </div>
                <div class="form-group">
                  <label for="formGroupExampleInput2">Destination</label>
                  <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Destination">
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput2">First Train Time (HH:mm-military time)</label>
                    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="HH:mm-military time">
                  </div>
                  <div class="form-group">
                    <label for="formGroupExampleInput2">Frequency (min)</label>
                    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Frequency">
                  </div>
                  <button type="submit" class="btn btn-primary">Submit</button>
              </form>
          </blockquote>
        </div>
      </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
